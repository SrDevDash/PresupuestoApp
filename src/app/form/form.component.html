<form (ngSubmit)="f.form.valid && agregarProducto()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select  ng-model="selected" [ngClass]="{redfocus: tipo === 'mini'}" class="agregar_tipo" name="tipo" [(ngModel)]="tipo">
                <option ng-selected="selected" value="plus" >+</option>
                <option  value="mini">-</option>
                
            </select>
            <input type="text" required [ngClass]="{redfocus: tipo === 'mini'}" class="agregar_descripcion" name="descripcion" [(ngModel)]="descripcion" placeholder="Agregar DescripciÃ³n">
            <input type="number" required [ngClass]="{redfocus: tipo === 'mini'}" class="agregar_valor" [(ngModel)]="valor" name="valor" placeholder="Valor">
            <button class="agregar_btn" [ngClass]="{red: tipo === 'mini'}" >
                <div class="btno">+</div>
            </button> 
        </div>
    </div>
</form>
