<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>
  <div class="egreso">
    <div 
    *ngFor="let egreso of egresos let i = index"
   class="elemento limpiarEstilos">
      <div class="elemento_descripcion">{{ egreso.description}}</div>
      <div class="right limpiarEstilos">
        <div class="elemento_valor">{{ egreso.valor | currency:'COP':'$':'1.0-2' }}</div>
        <div class="elemento_porcentaje">{{getPorcentaje(egreso) | percent}}</div>
        <div class="elemento_eliminar">
          <button class="elemento_eliminar--btn">
            <iconify-icon (click)="eliminarEgreso(i)" icon="ion:backspace" ></iconify-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
